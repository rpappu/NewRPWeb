let currentFilter = 'all';

function renderTalks() {
  const container = document.getElementById('talks-container');
  const noResults = document.getElementById('no-results');
  
  // Filter talks
  const filteredTalks = currentFilter === 'all' 
    ? talks 
    : talks.filter(talk => talk.type === currentFilter);
  
  // Group by year
  const groupedByYear = filteredTalks.reduce((groups, talk) => {
    if (!groups[talk.year]) {
      groups[talk.year] = [];
    }
    groups[talk.year].push(talk);
    return groups;
  }, {});
  
  // Sort years descending
  const sortedYears = Object.keys(groupedByYear).sort((a, b) => b - a);
  
  if (filteredTalks.length === 0) {
    container.innerHTML = '';
    noResults.style.display = 'block';
  } else {
    noResults.style.display = 'none';
    
    container.innerHTML = sortedYears.map(year => {
      const yearTalks = groupedByYear[year];
      return `
        <div class="year-group">
          <h2 class="year-header">${year}</h2>
          ${yearTalks.map(talk => `
            <div class="talk ${talk.selected ? 'selected' : ''}">
              <div class="talk-title">${talk.title}</div>
              <div class="talk-authors">${talk.authors.join(', ')}</div>
              <div class="talk-event"><strong>${talk.event}</strong></div>
              ${talk.location ? `<div class="talk-location">üìç ${talk.location}</div>` : ''}
              <div class="talk-meta">
                <span class="talk-year">${talk.year}</span>
                <span class="talk-type">${talk.type}</span>
              </div>
              ${talk.abstract ? `<div class="talk-abstract">${talk.abstract}</div>` : ''}
              <div class="talk-links">
                ${talk.pdf ? `<a href="${talk.pdf}" class="talk-link" target="_blank">üìÑ PDF</a>` : ''}
                ${talk.slides ? `<a href="${talk.slides}" class="talk-link" target="_blank">üìä Slides</a>` : ''}
                ${talk.video ? `<a href="${talk.video}" class="talk-link" target="_blank">üé• Video</a>` : ''}
                ${talk.podcast ? `<a href="${talk.podcast}" class="talk-link" target="_blank">üéôÔ∏è Podcast</a>` : ''}
                ${talk.whitepaper ? `<a href="${talk.whitepaper}" class="talk-link" target="_blank">üìã Whitepaper</a>` : ''}
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }).join('');
  }
  
  // Update stats
  document.getElementById('visible-count').textContent = filteredTalks.length;
  document.getElementById('total-count').textContent = talks.length;
}

function setupFilters() {
  const filterButtons = document.querySelectorAll('.filter-btn');
  
  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove active class from all buttons
      filterButtons.forEach(btn => btn.classList.remove('active'));
      
      // Add active class to clicked button
      button.classList.add('active');
      
      // Update current filter
      currentFilter = button.dataset.type;
      
      // Re-render talks
      renderTalks();
    });
  });
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  setupFilters();
  renderTalks();
});
</script>

      bodyEl.classList.remove("quarto-dark");
    }

  const toggleBodyColorPrimary = () => {

    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const icon = "Óßã";
  const anchorJS = new window.AnchorJS();
  anchorJS.options = {
    placement: 'right',
    icon: icon
  };
  anchorJS.add('.anchored');
  const isCodeAnnotation = (el) => {
    for (const clz of el.classList) {
      if (clz.startsWith('code-annotation-')) {                     
        return true;
      }
    }
    return false;
  }
  const onCopySuccess = function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  }
  const getTextToCopy = function(trigger) {
      const codeEl = trigger.previousElementSibling.cloneNode(true);
      for (const childEl of codeEl.children) {
        if (isCodeAnnotation(childEl)) {
          childEl.remove();
        }
      }
      return codeEl.innerText;
  }
  const clipboard = new window.ClipboardJS('.code-copy-button:not([data-in-quarto-modal])', {
    text: getTextToCopy
  });
  clipboard.on('success', onCopySuccess);
  if (window.document.getElementById('quarto-embedded-source-code-modal')) {
